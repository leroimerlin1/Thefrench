<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>leroimerlin</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      min-height: 100vh;
      padding-bottom: 80px; /* espace pour la barre du bas */
    }

    .header {
      text-align: center;
      padding: 20px 16px 12px;
      background: linear-gradient(to bottom, #1a1a1a, #0f0f0f);
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid #222;
    }

    .title {
      font-size: 2.2rem;
      font-weight: 900;
      letter-spacing: 4px;
      background: linear-gradient(90deg, #ffcc00, #ff6600, #cc00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(255, 100, 0, 0.6);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      padding: 16px;
    }

    .card {
      position: relative;
      background: #1a1a1a;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid #333;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .card:active {
      transform: scale(0.97);
      box-shadow: 0 0 0 3px #ffcc0066;
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }

    .badge {
      position: absolute;
      top: 12px;
      right: 12px;
      padding: 6px 10px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }

    .badge-usa {
      background: #0066cc;
      color: white;
    }

    .badge-es {
      background: #cc0000;
      color: white;
    }

    .badge-premium {
      background: linear-gradient(45deg, #ffd700, #ffaa00);
      color: #000;
    }

    .badge-hot {
      background: #ff3300;
      color: white;
      font-weight: 900;
    }

    .info {
      padding: 12px 10px;
      text-align: center;
      font-size: 1.05rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: #111;
      border-top: 1px solid #222;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 100;
    }

    .bar-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #aaa;
      font-size: 0.75rem;
      gap: 4px;
      cursor: pointer;
      transition: color 0.2s;
    }

    .bar-item.active {
      color: #ffcc00;
    }

    .bar-item svg {
      width: 26px;
      height: 26px;
      fill: currentColor;
    }

    /* Pour adapter au thème Telegram automatiquement */
    :root {
      --bg-color: #0f0f0f;
      --card-bg: #1a1a1a;
      --text: #ffffff;
      --accent: #ffcc00;
    }

    body {
      background: var(--bg-color);
      color: var(--text);
    }
  </style>
</head>
<body>

  <div class="header">
    <h1 class="title">Leroimerlin</h1>
  </div>

  <div class="grid">

    <div class="card">
      <div class="badge badge-usa badge-premium">Cali USA Premium</div>
      <img src="https://via.placeholder.com/400x500/222/aaa?text=OG+ZELATO" alt="OG Zelato">
      <div class="info">OG ZELATO</div>
    </div>

    <div class="card">
      <div class="badge badge-es badge-premium">Cali Spain Premium</div>
      <img src="https://via.placeholder.com/400x500/222/aaa?text=King+Louis" alt="King Louis">
      <div class="info">KING LOUIS</div>
    </div>

    <div class="card">
      <div class="badge badge-usa badge-hot">!!</div>
      <img src="https://via.placeholder.com/400x500/222/aaa?text=FORBIDDEN" alt="Forbidden">
      <div class="info">FORBIDDEN</div>
    </div>

    <div class="card">
      <div class="badge badge-es">Cali Spain</div>
      <img src="https://via.placeholder.com/400x500/222/aaa?text=Purple+Candy" alt="Purple Candy">
      <div class="info">PURPLE CANDY</div>
    </div>

    <!-- Ajoute ici autant de cards que tu veux -->

  </div>

  <div class="bottom-bar">
    <div class="bar-item active">
      <svg viewBox="0 0 24 24"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/></svg>
      <span>Menu</span>
    </div>
    <div class="bar-item">
      <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>
      <span>Info</span>
    </div>
    <div class="bar-item">
      <svg viewBox="0 0 24 24"><path d="M3.9 12c0-1.71.5-3.39 1.41-4.8L2 5.27 5.27 2l2.49 2.26C9.12 3.5 10.53 3 12 3c1.71 0 3.39.5 4.8 1.41L19 2l2.73 3.27-3.31 2.93C19.5 8.61 20 10.29 20 12c0 1.71-.5 3.39-1.41 4.8L22 19l-2.73 2.73-2.93-3.31C15.39 19.5 13.71 20 12 20c-1.71 0-3.39-.5-4.8-1.41L5 22l-2.73-2.73 3.31-2.93C3.5 15.39 3 13.71 3 12z"/></svg>
      <span>Liens</span>
    </div>
  </div>

  <script>
    // Initialise Telegram Web App
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand(); // plein écran

    // Adapter le thème Telegram automatiquement (dark/light)
    if (tg.themeParams) {
      document.documentElement.style.setProperty('--bg-color', tg.themeParams.bg_color || '#0f0f0f');
      document.documentElement.style.setProperty('--card-bg', tg.themeParams.secondary_bg_color || '#1a1a1a');
      document.documentElement.style.setProperty('--text', tg.themeParams.text_color || '#ffffff');
      document.documentElement.style.setProperty('--accent', tg.themeParams.button_color || '#ffcc00');
    }

    // Optionnel : bouton principal Telegram (MainButton) pour "Commander" ou autre
    tg.MainButton.setText("Voir le panier");
    tg.MainButton.show();
    tg.MainButton.onClick(() => {
      alert("Panier pas encore implémenté !");
      // Plus tard : tg.sendData(JSON.stringify(cart)) pour envoyer au bot
    });
  </script>

</body>
</html>
